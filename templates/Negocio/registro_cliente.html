{% extends 'base.html' %}

{% load static %}

{% block titulo %}
    Registro de nuevo cliente
{% endblock titulo %}

{% block contenido %}
    <article>
        <form method="post" class="form row">
            {% csrf_token %}
            <div class="col-12 mb-4">
                <h2>Registro de cliente</h2>
            </div>
            <div class="col-6 mb-4">
                <a href="{% url 'index' %}" class="btn btn-warning"><span class="bi-chevron-left"></span> Cancelar</a>
            </div>
            <div class="col-6 mb4 text-end">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <button class="btn btn-primary">?</button>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group d-grid mb-4">
                    {{ datos_usuario }}
                </div>
            </div>
            <div class="col-6">
                <div class="form-group d-grid mb-4">
                    {{ datos_cliente }}
                </div>
            </div>
            <div class="col-12 d-md-none d-grid">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </article>

{% endblock contenido %}
