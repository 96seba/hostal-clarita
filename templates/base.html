<!DOCTYPE html>

{% load static %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostal Clarita: {% block titulo %}{% endblock titulo %}</title>
    
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!-- Estilos propios -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header class="row">
            <div id="logo-placeholder" class="col-8">
                <span><b>Hostal Do√±a Clarita</b>&emsp;Panel del cliente</span>
            </div>
            <div class="col-4">
            {% if user.is_authenticated %}
                <ul id="menu-usuario" class="nav justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link"><b>{{user.username}}</b></a></li>
                    <li class="nav-item"><a href="{% url 'salir' %}" class="nav-link">Salir</a></li>
                </ul>
            {% endif %}
            </div>
        </header>

        {% block contenido %} {% endblock contenido %}
        
    </div>
</body>
</html>
