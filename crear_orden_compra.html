<body>
    <div class="container">
        <header class="row">
            <div id="logo-placeholder" class="col-6">
                <span><b>Hostal Do√±a Clarita</b>&emsp;Panel del cliente</span>

            <div class="col-6">

        <form class="formulario">

            </select>
            <h1>Servicios de Habitacion</h1>

                <option disabled selected>--Seleccionar Tipo de Servicio--</option>
                <option>Premium</option>
                <option>Ejecutivo</option>
            </select>
            <h1>Cantidad de Huespedes</h1>
            <input class="formulario__campo"
            type="number"
            placeholder="Cantidad"
            min="1"
            />
        </form>
        <button type="button" class="btn btn-dark">Aceptar</button>
